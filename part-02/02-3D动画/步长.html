<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D</title>
    <style>
      /* 定义动画 */
      @keyframes dh {
        0% {
          width: 0px;
        }
        100% {
          width: 200px;
        }
      }
      div {
        height: 30px;
        font-size: 20px;
        overflow: hidden;
        background-color: pink;
        animation: dh 4s steps(10) forwards;
      }
    </style>
  </head>
  <body>
    <div>二四七五就阿塞飞骄傲</div>
  </body>
</html>
