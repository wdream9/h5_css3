<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-透视</title>
    <style>
      body{
        perspective: 200px;
      }
      /* 开启透视才能显示3D效果 */
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: auto;
        transform: translate3d(0,0,10px);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
