<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D</title>
    <style>
        .from{
            width: 200px;
            height: 200px;
            background-color: rgb(214, 48, 48);
            transition: all 0.5s;

        }

    <div class="from"></div>
