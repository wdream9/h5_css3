<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        overflow: hidden;
        display: inline-block;
        margin: 30px;
        
      }
      img {
        width: 100%;
        transition:all .5s;
      }
      div img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../imgs/1.jpg" alt="" />
    </div>
    <div>
      <img src="../imgs/2.jpg" alt="" />
    </div>
    <div>
      <img src="../imgs/3.jpg" alt="" />
    </div>
  </body>
</html>
