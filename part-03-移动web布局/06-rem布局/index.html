<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem布局</title>
    <style>
        html{
            font-size: 8px;
        }
        .out{
            font-size: 12px;
        }
        .in{
            width: 10em;
            height: 10em;
            background-color: red;
        }
        .in2{
            width: 10rem;
            height: 10rem;
            background-color: blue;
        }
    </style>
  </head>
  <body>
    <div class="out">
      <div class="in"></div>
      <div class="in2"></div>
    </div>
  </body>
</html>
