<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>

    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color:red;
            /* margin: 100px auto; */
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: rgb(93, 0, 255);
            position: absolute;
            top: 0px;
            bottom: 0px;
        }
        .tt{
            width: 50px;
            height: 50px;
            background-color: rgb(216, 55, 141);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
        <div class="tt"></div>
    </div>
</body>
</html>
