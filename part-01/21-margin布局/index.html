<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>布局</title>
    <style>
      ul > li {
        float: left;
        list-style: none;
        width: 200px;
        height: 200px;
        border: 1px solid red;
        margin-left: -1px;
      }
      ul > li:hover {
        /* 1、如果块元素内没有相对定位那么就直接相对定位 
        position: relative;
        border: 1px solid blue;
        */
        /* 2、第二种，如果李中含有绝对定位，则利用z-index提升层级 */
        z-index: 1;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <!-- ul>li{$}*5 -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
</html>
