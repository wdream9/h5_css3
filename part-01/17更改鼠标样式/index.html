<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标样式</title>

    <style>
      input {
        outline: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li style="cursor: default">鼠标样式：默认</li>
      <li style="cursor: pointer">鼠标样式：小手</li>
      <li style="cursor: move">鼠标样式：移动</li>
      <li style="cursor: text">鼠标样式</li>
      <li style="cursor: not-allowed">鼠标样式</li>
    </ul>
    <h3>轮廓线</h3>
    <input type="text" />
  </body>
</html>
