<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>并集选择器</title>
    <style>
      div,
      p {
        color: red;
      }

      div,
      p,  
      .zoo {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div>胸大</div>
    <p>胸二</p>
    <span>span</span>
    <ul class="zoo">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
