<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>focus伪类选择器</title>
    <style>
      input:focus {
        border-image: -webkit-linear-gradient(to right, #d9762e, #eba254) 20 20;
        border-image: -moz-linear-gradient(to right, #d9762e, #eba254) 20 20;
        border-image: -o-linear-gradient(to right, #d9762e, #eba254) 20 20;
        border-image: linear-gradient(to right, #d9762e, #eba254) 20 20;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <p>
      <ins>sadfasdf</ins>
      <em>sadfasdf</em>
      <div>这是块元素</div>
    </p>
  </body>
</html>
