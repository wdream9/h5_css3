<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-阴影-box-shadow</title>
    <style>
      /*
      css 的第一行代码
      */
      * {
        padding: 0;
        margin: 0;
      }
      .nav{
        width: 200px;
        height: 300px;
        background-color: rgb(102, 78, 234);
        margin: 100px auto;
        /*
        水平阴影的位置
        垂直阴影的位置
        阴影模糊（虚实变化）程度
        阴影的尺寸（大小变化）
        颜色
        */
        
      }
      .nav:hover{
        box-shadow: 10px 10px 20px 1px rgba(0, 0, 0, .3);
      }
    </style>
  </head>

  <body>
    <div class="nav"></div>
  </body>
</html>
